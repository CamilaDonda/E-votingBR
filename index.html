<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Voting</title>
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
            <div class="d-1-left">
            <div class="d-1-1">
                <span>ELECTRONIC VOTING</span>
            </div>
            <div class="d-1-2">
                <span>PRESIDENT</span>
            </div>
            <div class="d-1-3">
                <div class="numero pisca" >

                </div>
                <div class="numero">

                </div>
            </div>
            <div class="d-1-4">
                Name: HOMER SIMPSON</br>
                    Party: HOMER TOWN</br>
                    Vice - President: MEGGIE SIMPSON
                
            </div>
            </div>
            <div class="d-1-right">
             <div class="d-1-image">
                    <img src="imagem/prefeito.jpeg" alt=""/>
                    PRESIDENT
                </div>
               
                    <div class="d-1-image small">
                        <img src="imagem/vice.jpeg" alt=""/>
                        VICE - PRESIDENT
                    </div> 
            </div>
            
            
        </div>
        <div class="d-2">
            Press to confirm:</br>
            CONFIRM to CONFIRM your vote<br/>
            REVISE to REVISE/VERIFY your vote
        </div>
    </div>
        <div class="teclado">
           <div class="teclado--linha">
               <div class="teclado--botao" onclick = 'clicked("1")'>1</div>
               <div class="teclado--botao" onclick = 'clicked("2")'>2</div>
               <div class="teclado--botao" onclick = 'clicked("3")'>3</div>
           </div>
           <div class="teclado--linha">
            <div class="teclado--botao" onclick = 'clicked("4")'>4</div>
            <div class="teclado--botao" onclick = 'clicked("5")'>5</div>
            <div class="teclado--botao" onclick = 'clicked("6")'>6</div>
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao" onclick = 'clicked("7")'>7</div>
            <div class="teclado--botao" onclick = 'clicked("8")'>8</div>
            <div class="teclado--botao" onclick = 'clicked("9")'>9</div>
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao">0</div>
            
        </div>
        <div class="teclado--linha">
            <div class="teclado--botao botao--branco" onclick = "branco()">BLANK</div>
            <div class="teclado--botao botao--corrige" onclick = "corrige()">REVISE</div>
            <div class="teclado--botao botao--confirma" onclick = "confirma()">CONFIRM</div>
        </div>
    </div>


    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
